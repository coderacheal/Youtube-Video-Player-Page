<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="page-grid">
        <div>
            <div id="playing-video-div">
                <iframe  id="playing-video" width="560" height="315" src="https://www.youtube.com/embed/V74l_zS1x8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div>
                <div id="video-name-div">
                <p id="video-name">Contributing to Open Source Part I: The Easy Way</p>
                </div>
            </div>
            <div id="video-share-and-like-stats">
                <div id="creator-div">
                    <div id="creator-profile-div">
                        <img id="creator-profile" src="profile/odin.jpg" alt="">
                    </div>
                    <div id="subscriber-count-div">
                        <p id="creator-name">The Odin Project</p>
                        <p id="subscribers-count">1.11k subscribers</p>
                    </div>
                    <div id="subscribe-btn-div">
                        <button id="subscribe-btn">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
</body>
</html>
